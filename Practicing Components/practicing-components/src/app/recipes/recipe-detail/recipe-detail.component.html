<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipePreviewModal">
    Launch demo modal
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="recipePreviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recipe Name</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                  Summary
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  Description
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  Ingredients
                </div>
                <hr>
            </div>              
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-primary">To Shopping List</button>
          </div>
      </div>
    </div>
  </div>
