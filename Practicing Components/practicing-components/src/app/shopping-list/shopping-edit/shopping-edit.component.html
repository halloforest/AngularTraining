<form class="row">
    <div class="col-md-6">
      <label class="form-label">Material</label>
      <input type="text" class="form-control" #item>
    </div>
    <div class="col-md-6">
      <label class="form-label">Amount</label>
      <input type="text" class="form-control" #amount>
    </div>
    
    <div class="col-12">
      <button type="submit" (click)="onClickAddButton(item.value, amount.value)" class="btn btn-primary">Add</button>
    </div>
</form>
