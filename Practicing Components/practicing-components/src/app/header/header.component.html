<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Recipe Book</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/recipes">Recipes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
          </li>
        </ul>
      </div>
      <div class="dropdown" (click)="toggleDropdown()">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button">
          Manage
        </button>
        <ul class="dropdown-menu" [class.show]="isDropdownOpen">
          <li><span class="dropdown-item" (click)="onClickSaveData()" style="cursor: pointer;">Save Data</span></li>
          <li><span class="dropdown-item" (click)="onClickFetchData()" style="cursor: pointer;">Fetch Data</span></li>
        </ul>
      </div>
    </div>
</nav>

<div 
class="alert alert-success alert-dismissible fade show" 
role="alert" 
*ngIf="messageFromRecipeServerService != ''"
[ngClass]="{'alert-warning': messageFromRecipeServerService.includes('error'), 'alert-success': messageFromRecipeServerService.includes('success')}"
>
  {{messageFromRecipeServerService}}
  <button type="button" class="btn-close" (click)="onClickCloseButton()" ></button>
</div>

<div class="row mt-3">
  <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button class="btn btn-primary" type="button" (click)="onClickAddButton()" [disabled]="editMode">+ New Recipe</button>
  </div>
</div>
