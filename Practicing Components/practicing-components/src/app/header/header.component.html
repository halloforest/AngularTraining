<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Recipe Book</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="user != null" routerLinkActive="active">
            <a class="nav-link" routerLink="/recipes">Recipes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
          </li>
        </ul>
      </div>

      <div *ngIf="user != null" class="dropdown" (click)="toggleDropdown()" [class.show]="isDropdownOpen">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button">
          Hi, {{user.email}}
        </button>
        <ul class="dropdown-menu" [class.show]="isDropdownOpen">
          <li><span class="dropdown-item" (click)="onClickSaveData()" style="cursor: pointer;">Save Data</span></li>
          <li><span class="dropdown-item" (click)="onClickFetchData()" style="cursor: pointer;">Fetch Data</span></li>
          <li><hr></li>
          <li><span class="dropdown-item" (click)="onClickLogout()" style="cursor: pointer;">Logout</span></li>
        </ul>
      </div>
      
      <ul *ngIf="user == null" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="clickable-link link-primary" [routerLink]="['/login']" style="cursor: pointer;" >Login</a>       
        </li>
      </ul>
      
    </div>
</nav>



<div 
class="alert alert-success alert-dismissible fade show" 
role="alert" 
*ngIf="recipeServerMessage != ''"
[ngClass]="{'alert-warning': recipeServerMessage.includes('error'), 'alert-success': recipeServerMessage.includes('success')}"
>
  {{recipeServerMessage}}
  <button type="button" class="btn-close" (click)="onClickCloseButton()" ></button>
</div>
