<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onSendPost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" ngModel name="title"/>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content"  ngModel name="content"></textarea>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!postForm.valid">Send Post</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary me-3" (click)="onFetchPosts()">Fetch Posts</button>
      <button class="btn btn-danger" (click)="onClearAllPosts()" [disabled]="posts.length <= 0" >Clear All Posts</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <ng-container *ngFor="let post of posts; let i = index">
        <div class="border mt-3"  (click)="onDeletePost(i)">
          <h2>{{post.title}}</h2>
          <p>{{post.content}}</p>
          <button class="btn btn-sm btn-outline-secondary">Click to Delete</button>
          <div *ngIf="postIdToDelete == i" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Deleting ...</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
